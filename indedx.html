<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>weatherDashboard</title>
</head>

<body>
    <header class="d-flex justify-content-between">
        <h1> weather Dashboard</h1>
        <h2>today's date:</h1>
    </header>
    <div class="row">
        <aside class="bg-info-subtle col-3 vh-100 text-primary-emphasis">
            <form class="searh-form py-5 px-2">
                <label for="city" class="my-3">City Name</label>
                <br>
                <input type="text" class="cityNameInput my-3" placeholder="CityName">
                <br>
                <button type="submit" class="btn btn-secondary btn-sm searchBtn my-3">search</button>
            </form>
            <div class="previousSearch">
                <ul class="previousSearchList"></ul>
            </div>
        </aside>
        <div class="col-8  vh-100">


            <div class="searchResult">
                <h4 class="searchItemDisplay">Search Result:</h4>
                <ul class="searchResultList list-group"></ul>
            </div>

            <h4>Today weather info</h4>
            <div class="todayWeatherBox row"></div>


            <h4>5 Day Forcast</h4>
            <div class="forcastResult d-flex">
                <div class="day1"></div>
                <div class="day2"></div>
                <div class="day3"></div>
                <div class="day4"></div>
                <div class="day5"></div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
